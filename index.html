<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn to Code with Galvanize!</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="header">
      <!-- This is a comment. Replace it with an <h1> tag -->
      <h2>No dogs allowed...</h2>
    </div>

    <div class="nav">
      <a href="#s1">Link #1</a>
      <a href="#s2">Link #2</a>
      <!-- Add your anchor link to the elements with id="#s3" -->
      <!-- Try adding another link to a website of your choice! -->
    </div>

    <div class="section" id='s1'>
      <h1>Section #1</h1>
      <!-- Try changing the src of the image bellow -->
      <img src="http://thecatapi.com/api/images/get" alt="Lots of cats">
    </div>

    <div class="section" id='s2'>
      <h1>Section #2</h1>
      <p>Try replacing the image src bellow:</p>
      <img src="https://media.giphy.com/media/o0vwzuFwCGAFO/giphy.gif" alt="Lots of cats">
    </div>

    <div class="section" id='s3'>
      <h1>Section #3</h1>
      <!-- What about putting a video here that links to your favorite site? Hint go to youtube and press the "Embed" option -->
    </div>

  </body>
</html>
