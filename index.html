<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn to Code with Galvanize!</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="header">
      <!-- This is a comment. Replace it with an h1 tag -->
      <h1>Hacker Cats</h1>
      <h2>No dogs allowed...</h2>
    </div>

    <div class="nav">
      <a href="#s1">Link #1</a>
      <a href="#s2">Link #2</a>
      <!-- Add your anchor link around some content here. -->
      <a href="#s3">Link #3</a>
      <a href="https://en.wikipedia.org/wiki/Cat">More Cats</a>
    </div>

    <div class="section" id='s1'>
      <h1>Section #1</h1>
      <img src="http://thecatapi.com/api/images/get" alt="Lots of cats">
    </div>

    <div class="section" id='s2'>
      <h1>Section #2</h1>
      <p>Try replacing the image src bellow:</p>
      <img src="https://media.giphy.com/media/o0vwzuFwCGAFO/giphy.gif" alt="Lots of cats">
    </div>

    <div class="section" id='s3'>
      <h1>Section #3</h1>
      <!-- <img src="http://thecatapi.com/api/images/get" alt="Lots of cats"> -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/cC9r0jHF-Fw" frameborder="0" allowfullscreen></iframe>
    </div>

  </body>
</html>
